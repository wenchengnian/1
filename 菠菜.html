.video-btn.video-playing {

}

}

        /* 价格区域 */
        .price-section {
            background-color: #fff8f0;
            border-radius: 6px;

        .current-price {

            color: #ff4400;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .original-price {
            font-size: 16px;
            color: #999;
            text-decoration: line-through;
            margin-bottom: 10px;
        }
        
        .discount-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .discount-tag {
            background-color: #fff0e6;
            color: #ff6a00;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        /* 订单信息 */
        .order-info {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .info-item {
            display: flex;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .info-label {
            color: #666;
            width: 100px;
            flex-shrink: 0;
        }
        
        .info-value {
            color: #222;
            flex: 1;
        }
        
        /* 商品规格 */
        .product-specs {
            margin-bottom: 30px;
        }
        
        .spec-item {
            margin-bottom: 15px;
        }
        
        .spec-title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }
        
        .spec-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .spec-option {
            padding: 8px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .spec-option:hover {
            border-color: #ff6a00;
            color: #ff6a00;
        }
        
        .spec-option.selected {
            border-color: #ff6a00;
            background-color: #fff8f0;
            color: #ff6a00;
        }
        
        /* 购买操作区域 */
        .purchase-section {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .qty-btn {
            width: 36px;
            height: 36px;
            background-color: #f8f8f8;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        
        .qty-input {
            width: 50px;
            height: 36px;
            border: none;
            text-align: center;
            font-size: 16px;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex: 1;
        }
        
        .btn-cart {
            flex: 1;
            background-color: #ff9500;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-cart:hover {
            background-color: #e68600;
        }
        
        .btn-buy {
            flex: 1;
            background-color: #ff4400;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-buy:hover {
            background-color: #e63c00;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .product-main {
                flex-direction: column;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .brand {
                font-size: 24px;
            }
        }
        
        .divider {
            height: 1px;
            background-color: #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头部 -->

        <!-- 店铺信息 -->
        <section class="shop-info">

            <div class="shop-rating">
                <div class="stars">
                    <i class="fas fa-star"></i>

        <!-- 商品主区域 -->

 <!-- 在商品图片区域添加了视频容器和关闭按钮 -->
<div class="image-container">
    <!-- 西红柿图片 -->
    <img src="https://imgs.699pic.com/images/307/888/678.jpg!detail.v1" alt="新鲜菠菜" class="product-img" id="static-img">
    
               
    <!-- 视频容器（替换为video标签） -->
    <div class="video-container" id="video-container">
        <video class="product-video" id="product-video" controls>
            <source src="images\菠菜.mp4" type="video/mp4">
            您的浏览器不支持视频播放。
        </video>
        <button class="close-video" id="close-video">
            <i class="fas fa-times"></i>
        </button>

    <!-- 视频按钮（添加了ID和动态文字） -->
    <button class="video-btn" id="video-btn">
        <i class="fas fa-play-circle"></i> <span id="btn-text">视频</span>

</div>
            <!-- 商品详情 -->
            <div class="product-details">
                <div class="product-info">
                    <h1 class="product-title">新鲜有机菠菜 叶绿鲜嫩 无农药残留</h1>
                    
                    <div class="sales-info">
                        <div class="sales-item">已售<span class="highlight"> 8万+</span></div>

                        <div class="sales-item">超<span class="highlight">1.8万</span>回头客</div>

                    </div>
                    
                    <!-- 价格区域 -->
                    <div class="price-section">
                        <div class="current-price">券后8.5起</div>

                            <span class="discount-tag">官方立减3元</span>

    <script>
        // 商品规格选择
        const specOptions = document.querySelectorAll('.spec-option');
        specOptions.forEach(option => {
            option.addEventListener('click', function() {
                // 移除同一规格组中其他选项的selected类
                const parent = this.parentElement;
                parent.querySelectorAll('.spec-option').forEach(item => {
                    item.classList.remove('selected');
                });
                
                // 为当前选项添加selected类
                this.classList.add('selected');
            });
        });
        
        // 数量增减功能
        const decreaseBtn = document.getElementById('decrease');
        const increaseBtn = document.getElementById('increase');
        const quantityInput = document.getElementById('quantity');
        
        decreaseBtn.addEventListener('click', function() {
            let currentValue = parseInt(quantityInput.value);
            if (currentValue > 1) {
                quantityInput.value = currentValue - 1;
            }
        });
        
        increaseBtn.addEventListener('click', function() {
            let currentValue = parseInt(quantityInput.value);
            if (currentValue < 99) {
                quantityInput.value = currentValue + 1;
            }
        });
        
        // 输入验证
        quantityInput.addEventListener('change', function() {
            let value = parseInt(this.value);
            if (isNaN(value) || value < 1) {
                this.value = 1;
            } else if (value > 99) {
                this.value = 99;
            }
        });
        
        // 按钮点击事件
        const cartBtn = document.querySelector('.btn-cart');
        const buyBtn = document.querySelector('.btn-buy');
        
        cartBtn.addEventListener('click', function() {
            const quantity = document.getElementById('quantity').value;
            const selectedSpec = document.querySelector('.spec-option.selected').textContent;
            alert(`已成功将 ${quantity} 件 "${selectedSpec}" 加入购物车！`);
        });
        
        buyBtn.addEventListener('click', function() {
            const quantity = document.getElementById('quantity').value;
            const selectedSpec = document.querySelector('.spec-option.selected').textContent;
            alert(`立即购买 ${quantity} 件 "${selectedSpec}"，正在跳转到订单确认页面...`);
        });
        
// ========== 新增的视频功能代码 ==========
const videoBtn = document.getElementById('video-btn');
const videoContainer = document.getElementById('video-container');
const productVideo = document.getElementById('product-video');
const closeVideoBtn = document.getElementById('close-video');
const staticImg = document.getElementById('static-img');
const btnText = document.getElementById('btn-text');

// 视频按钮点击事件
videoBtn.addEventListener('click', function() {
    if (videoContainer.style.display === 'flex') {
        hideVideo();
    } else {
        // 显示视频容器
        videoContainer.style.display = 'flex';
        closeVideoBtn.style.display = 'flex';
        
        // 隐藏静态图片
        staticImg.style.display = 'none';
        
        // 修改按钮状态
        videoBtn.classList.add('video-playing');
        btnText.textContent = '关闭视频';
        
        // 播放视频
        productVideo.play();
    }
});

// 关闭视频按钮事件
closeVideoBtn.addEventListener('click', function() {
    hideVideo();
});

// 点击视频容器外部也可以关闭视频
videoContainer.addEventListener('click', function(e) {
    if (e.target === videoContainer) {
        hideVideo();
    }
});

// 隐藏视频的函数
function hideVideo() {
    // 暂停视频
    productVideo.pause();
    // 重置视频到开始
    productVideo.currentTime = 0;
    
    videoContainer.style.display = 'none';
    closeVideoBtn.style.display = 'none';
    staticImg.style.display = 'block';
    videoBtn.classList.remove('video-playing');
    btnText.textContent = '视频';
}

// 添加键盘ESC键关闭视频功能
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && videoContainer.style.display === 'flex') {
        hideVideo();
    }
});
// ========== 视频功能代码结束 ==========
    </script>
